name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: set up xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: build ipa
      run: |
        xcodebuild -project islamicapp.xcodeproj -scheme islamicapp -sdk iphoneos -configuration Release archive -archivePath $PWD/build/islamicapp.xcarchive CODE_SIGNING_ALLOWED=NO
        mkdir -p $PWD/build/Payload
        cp -r $PWD/build/islamicapp.xcarchive/Products/Applications/islamicapp.app $PWD/build/Payload/
        cd $PWD/build
        zip -r islamicapp.ipa Payload
        
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: islamicapp-ipa
        path: build/islamicapp.ipa
